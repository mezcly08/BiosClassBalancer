<div class="d-flex justify-content-center align-items-center gap-3">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#columnasModal">
        Seleccionar Columnas
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="columnasModal" tabindex="-1" aria-labelledby="columnasModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="columnasModalLabel">Selecciona la Variable Dependiente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/guardar_seleccion">
                    <!-- Selecci贸n de la variable dependiente -->
                    <div class="mb-3">
                        <label for="dependiente" class="form-label">Selecciona la Variable Dependiente (Variable objetivo)</label>
                        <select class="form-select" name="dependiente" id="dependiente">
                            <option value="" disabled selected>Selecciona una columna...</option>
                            {% for columna in columnas %}
                                <option value="{{ columna }}">{{ columna }}</option>
                            {% endfor %}
                        </select>
                    </div>                

                    <!-- Modal footer con botones -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" id="btn-seleccionar" class="btn btn-primary">Guardar Selecci贸n</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
